# vim: set ft=ansible:
---
- name: Create the nodes
  hosts: localhost
  gather_facts: no
  connection: local
  become: False
  vars_files:
    - vars.yaml
  tasks:

  - name: Create ec2 instances
    ec2:
      image: "{{ ec2_image }}"
      region: "{{ ec2_region }}"
      key_name: "{{ ec2_keypair }}"
      instance_type: "{{ ec2_instance_type }}"
      group_id: "{{ sg_group_id }}"
      instance_tags:
        Name: "{{ cluster_id }}"
      exact_count: "{{ instances }}"
      count_tag:
        Name: "{{ cluster_id }}"
      wait: true
      volumes:
        - volume_size: 10
          device_type: gp2
          device_name: /dev/sda1
          delete_on_termination: True
        - device_name: /dev/sdb
          device_type: gp2
          volume_size: 10
          delete_on_termination: True
      assign_public_ip: yes
      vpc_subnet_id: "{{ subnet_id }}"
    register: ec2

  - name: Debug ec2 data structure
    debug: var=ec2
    when: debug_print == true

